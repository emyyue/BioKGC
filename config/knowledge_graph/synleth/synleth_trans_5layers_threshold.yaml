output_dir: /lustre/groups/crna01/projects/genefunction/NBFNet/experiments

dataset:
  class: biomedical
  path: /lustre/groups/crna01/datasets/linkpred/synleth/transductive_noRev_threshold/
  include_factgraph: True
  
task:
  class: KnowledgeGraphCompletionBiomed
  model:
    class: NBFNet
    input_dim: 32
    hidden_dims: [32, 32, 32, 32, 32]
    message_func: distmult
    aggregate_func: pna
    short_cut: yes
    layer_norm: yes
    dependent: no
    symmetric: yes
  criterion: bce
  num_negative: 64
  strict_negative: yes
  adversarial_temperature: 1
  sample_weight: no
  heterogeneous_negative: yes
  heterogeneous_evaluation: yes
  conditional_probability: yes
  full_batch_eval: True




optimizer:
  class: Adam
  lr: 5.0e-3

engine:
  gpus: {{ gpus }}
  batch_size: 32
  

train:
  num_epoch: 50
  
metric: mrr

